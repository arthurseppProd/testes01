    function checkOs() {
        let userAgent = window.navigator.userAgent;
        let platform = window.navigator.platform;
        let os = null;

        if (platform.indexOf('Win') !== -1) {
            os = 'Windows';
        } else if (platform.indexOf('Mac') !== -1) {
            os = 'Mac';
        } else if (platform.indexOf('X11') !== -1 || platform.indexOf('Linux') !== -1) {
            os = 'Linux';
        } else if (/Android/.test(userAgent)) {
            os = 'Android';
        } else if (/iPhone|iPod|iPad/.test(userAgent)) {
            os = 'Apple';
        }
        return os;
    }

    document.addEventListener('DOMContentLoaded', (event) => {

        const log = document.getElementById("resultMobile");
        const mobileButton = document.getElementById("buttonMobile");
        const check = checkOs();

        mobileButton.addEventListener("click", async () => {
            log.innerText = "Leitura iniciada";

            try {
                if (check == 'Windows' || check == 'Mac' || check == 'Linux' || !('NFC' in window)) {

                    log.innerHTML = "Seu navegador/sistema operacional não permite leitura por aproximação. <br>Por favor, tente em outro dispositivo.";
                } else if (check == 'Android' || check == 'Apple') {
                    //Representando o leitor por uma variável

                    //Esperando o escaneamento ser feito
                    await ndef.scan();

                log.innerText = "ERRO! ==>" + error;
